<html lang="en">
<head>

<body>
    <label for="name">

            Pink
        </label>
        <input id="color3" type="checkbox" name="color" value="pink">
        <label for="color4">
            Green
        </label>
        <input id="color4" type="checkbox" name="color" value="green">
        <label for="color5">
            Red

        <input id="color5" type="checkbox" name="color" value="red">

            Purple

        <input id="color6" type="checkbox" name="color" value="purple">
