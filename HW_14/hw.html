<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" autocomplete="off">
        <label for="name">
            Name
        </label>
        <input type="text" name="name" id="name"  placeholder="Vlad" required>
        <label for="age">
            Age
        </label>
        <input type="number" name="age" id="age" minlength="6" maxlength="100" placeholder="6-100" >
        <label for="name">
            TEST
        </label>
        <input type="text" name="name" id="name" value="TEST" readonly>


    <fieldset>
        <div>
        <legend>
            Choose a marital status:
            <label for="radioo1">
                Married
            </label>
            <input id="radioo1" type="radio" name="status" value="Married">
            <label for="radioo2">
                Single 
            </label>
            <input id="radioo2" type="radio" name="status" value="Single">
        </legend>
        </div>
    </fieldset>
    
    <textarea name="" id="" cols="26" rows="4" maxlength="300">Field for feedback</textarea> 
    <button type="submit">Send</button>
    </form>
</body>
</html>
